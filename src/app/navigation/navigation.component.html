<div class="aiii-theme">
  <div>
    <section>
      <h3>實色按鈕</h3>
      <div class="example-button-row">
        <button mat-flat-button color="basic">Basic</button>
        <button mat-flat-button color="primary">預設狀態</button>
        <button mat-flat-button color="warn">警告危險</button>
        <button mat-flat-button disabled>Disabled</button>
      </div>
    </section>

    <section>
      <h3>外框按鈕</h3>
      <div class="example-button-row">
        <button mat-stroked-button color="basic">預設狀態</button>
        <button mat-stroked-button color="basic">
          <mat-icon>add</mat-icon>預設狀態
        </button>
        <button mat-stroked-button color="primary">預設狀態</button>
        <button mat-stroked-button color="primary">
          預設狀態<mat-icon>add</mat-icon>
        </button>
        <button mat-stroked-button color="warn">警告危險</button>
        <button mat-stroked-button disabled>Disabled</button>
      </div>
    </section>

    <section>
      <h3>透明按鈕 </h3>
      <div class="example-button-row">
        <button mat-button color="basic">預設狀態</button>
        <button mat-button color="primary">預設狀態</button>
        <button mat-button color="warn">警告危險</button>
        <button mat-button disabled>Disabled</button>
      </div>
    </section>

    <section>
      <h3>icon按鈕 </h3>
      <div class="example-button-row">
        <div class="example-flex-container">
          <button mat-icon-button color="basic" aria-label="按鈕說明">
            <mat-icon>account_circle</mat-icon>
          </button>
          <button mat-icon-button color="primary" aria-label="按鈕說明">
            <mat-icon>home</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="按鈕說明">
            <mat-icon>favorite</mat-icon>
          </button>
          <button mat-icon-button disabled aria-label="按鈕說明">
            <mat-icon>open_in_new</mat-icon>
          </button>
        </div>
      </div>
    </section>

    <section>
      <h3>文字連結</h3>
      <div class="example-button-row">
        <a mat-flat-button target="_blank">Link</a>
        <a mat-stroked-button target="_blank">Link</a>
      </div>
    </section>
  </div>
</div>

<section>
  <mat-spinner mode="indeterminate"></mat-spinner>
</section>

<section>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</section>


<section>
  <p>
    <span matBadge="4" matBadgeOverlap="false">Text with a badge</span>
  </p>

  <p>
    <span matBadge="1" matBadgeSize="large">Text with large badge</span>
  </p>

  <p>
    Button with a badge on the left
    <button mat-raised-button color="primary" matBadge="8" matBadgePosition="before" matBadgeColor="accent">
      Action
    </button>
  </p>

  <p>
    Button toggles badge visibility
    <button mat-raised-button matBadge="7">
      Hide
    </button>
  </p>

  <p>
    Icon with a badge
    <mat-icon matBadge="15" matBadgeColor="warn">home</mat-icon>
    <!-- Include text description of the icon's meaning for screen-readers -->
    <span class="cdk-visually-hidden">
      Example with a home icon with overlaid badge showing the number 15
    </span>
  </p>

</section>


<section class="example-section">
  <mat-checkbox class="example-margin">Checked</mat-checkbox>
  <mat-checkbox class="example-margin">Indeterminate</mat-checkbox>
  <mat-checkbox class="example-margin">Disabled</mat-checkbox>
</section>

<section class="example-section">
  <label class="example-margin">Align:</label>
  <mat-radio-group>
    <mat-radio-button class="example-margin" value="after">After</mat-radio-button>
    <mat-radio-button class="example-margin" value="before">Before</mat-radio-button>
  </mat-radio-group>
</section>
